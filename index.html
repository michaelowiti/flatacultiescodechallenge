<html>
  <head>
    <title>Flatacuties</title>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <div class="theme">
      <h1>Flatacuties Application</h1>
      <p>Flatacuties is an application that allows you to visually interact and 
        vote for our cute animals.
     </p>
    </div>


    <div id="character-bar">
      </div>
      

    <div class="characterInformation">


<p id="name">Name</p>
<img id="image" src="./img.jpg/behrouz-sasani-HI6LRx8sAaY-unsplash.jpg" alt="Character's Name"/>
        

<h4>Total Votes: <span id="vote-count">Received Votes</span></h4>
<form id="votes-form">
<input type="text" placeholder="Enter Votes" id="votes" name="votes" />
<input type="submit" value="Add Votes" />
</form>
<button id="btnreset">Reset Votes</button>
</div>

</div> 
<script src="index.js"></script>
</body>
</html>
